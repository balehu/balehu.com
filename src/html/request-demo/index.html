<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request a demo | Balehu</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Accept-CH" content="DPR,Viewport-Width,Width">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <meta name="description"
          content="We help you to create and scale your own digital economy, such as wallet and stable currency. Have a digital marketplace where you can be discovered.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://balehu.com/">

    <script>WebFontConfig = { typekit: { id: "dlz5yfx" }, async: true };</script>
    <script async src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" defer
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="/stylesheets/demo.css">
    {% include "shared/app-icons.html" %}
</head>
<body>
<main class="bl-layout-wrapper">
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 bl-bgnd-wrapper">
                <a href="/" class="bl-continue">
                    <svg width="16" height="22" viewBox="0 0 16 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.5713 3.11325L4.9654 10.177L12.5713 18.325" stroke="#333333" stroke-width="5.70442" stroke-linecap="round"/>
                    </svg>
                </a>
                <div class="bl-text--center">
                    <img src="../images/ico_balehu.png" width="52" height="52" alt="balehu logo">
                    <h1 class="title_center">Let us create a customized and branded demo for your business today, for free!</h1>
                </div>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 request-form">
                <div class="bl-box__inner">
                    <form class="mdc-layout-grid__inner" id="contactForm">
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                            <h3 class="title_form">Allow Balehu to create a complimentary demo for you today!</h3>
                        </div>
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                            <div class="bl-form-control">
                                <label class="bl-form-control__label" for="firstName">First Name</label>
                                <input class="bl-form-control__input" id="firstName" type="text" placeholder="Enter first name" required/>
                            </div>
                        </div>
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                            <div class="bl-form-control">
                                <label class="bl-form-control__label" for="lastName">Last Name</label>
                                <input class="bl-form-control__input" id="lastName" type="text" placeholder="Enter last name" required/>
                            </div>
                        </div>
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                            <div class="bl-form-control">
                                <label class="bl-form-control__label" for="email">Email</label>
                                <input class="bl-form-control__input" id="email" type="email" placeholder="Enter email address" required/>
                            </div>
                        </div>
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                            <div class="bl-form-control">
                                <label class="bl-form-control__label" for="phone">Phone Number</label>
                                <input class="bl-form-control__input" id="phone" type="tel" placeholder="Enter phone number"/>
                            </div>
                        </div>
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                            <div class="bl-form-control">
                                <label class="bl-form-control__label" for="companyName">Company</label>
                                <input class="bl-form-control__input" id="companyName" type="text" placeholder="Enter company name"/>
                            </div>
                        </div>
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                            <button class="button" id="submitBtn" type="submit">Get started</button>
                            <p id="resultMessage" style="display:none">Unexpected error</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
  document.getElementById('contactForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const URL = "https://xdyzal23wj.execute-api.us-east-1.amazonaws.com/default/contact-us";

    const data = {
      type: "requestDemo",
      firstName: document.getElementById("firstName").value,
      lastName: document.getElementById("lastName").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      company: document.getElementById("companyName").value,
    }

    const submitBtn = document.getElementById("submitBtn");
    const resultMsg = document.getElementById("resultMessage");
    submitBtn.textContent = "Sending...";
    submitBtn.setAttribute("disabled", true);

    fetch(URL, {
      method: 'POST',
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    }).then(r => r.json()).then(resp => {
      submitBtn.textContent = "Get started";
      submitBtn.removeAttribute("disabled");
      const response = "Unexpected error";
      if (resp.ok) response = "Message sent successfully";
      resultMsg.innerText = response;
      resultMsg.style.display = "block";
    })
  });
</script>
</body>
